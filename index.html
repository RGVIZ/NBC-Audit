        const calculateMetrics = (target, actualPPM, complaints) => {
            target = Number(target) || 0;
            actualPPM = Number(actualPPM) || 0;
            complaints = Number(complaints) || 0;

            const change = target === 0 ? 0 : ((actualPPM - target) / target) * 100;
            const changeStr = `${change.toFixed(1)}%`;

            let changeRating;
            if (change <= 0) changeRating = 5; 
            else if (change > 0 && change < 20) changeRating = 3; 
            else changeRating = 1; 

            let complaintsRating;
            if (complaints === 0) complaintsRating = 5; 
            else if (complaints >= 1 && complaints <= 2) complaintsRating = 3; 
            else complaintsRating = 1; 

            const finalRating = changeRating * complaintsRating;

            let frequency;
            if (finalRating >= 15) frequency = 'Annually'; 
            else if (finalRating >= 9 && finalRating <= 14) frequency = 'Quarterly'; 
            else frequency = 'Weekly'; 

            return { change: changeStr, changeRating, complaintsRating, finalRating, frequency };
        };
