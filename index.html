<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Management Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for on-the-fly JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom styles for the Inter font and smooth transitions */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for aesthetics */
        .overflow-y-auto::-webkit-scrollbar {
            display: none;
        }
        .overflow-y-auto {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- This is the container where the React app will be mounted -->
    <div id="root"></div>

    <!-- The main application code using JSX (type="text/babel") -->
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Constants and Configuration ---
        const LINE_OPTIONS = ['Production Line', 'Assembly Line', 'Quality Check', 'Packaging', 'Shipping'];
        const MOCK_COORDINATORS = [
            'Alice Johnson', 'Bob Smith', 'Charlie Brown', 'Diana Prince', 'Evan Ross',
            'Fiona Green', 'George Harris', 'Hannah Lee'
        ];
        
        // Configuration options for the modal (static lookups)
        const OPERATION_OPTIONS = [
            { symbol: '>=', label: 'Greater than or Equal to' },
            { symbol: '<=', label: 'Less than or Equal to' },
            { symbol: '>', label: 'Greater than' },
            { symbol: '<', label: 'Less than' },
            { symbol: '=', label: 'Equal to' },
            { symbol: 'Between', label: 'Between' },
        ];

        const FREQUENCY_OPTIONS = ['Annually', 'Quarterly', 'Weekly', 'Daily'];


        // Mock data for the Audit Records Listing
        const initialAuditRecordsData = [
          { id: 1, name: 'Q1 Financial Review', coordinators: ['Alice Johnson', 'Bob Smith'], auditee: 'Internal', status: 'New', description: 'Review of financial statements and compliance measures for the first quarter.', matrixData: [
            { id: 101, line: 'Production Line', target: 100, actualPPM: 120, complaints: 1 },
            { id: 102, line: 'Assembly Line', target: 50, actualPPM: 40, complaints: 0 },
            { id: 103, line: 'Quality Check', target: 10, actualPPM: 15, complaints: 5 },
          ]},
          { id: 2, name: 'Vendor Security Assessment', coordinators: ['Bob Smith'], auditee: 'Supplier', status: 'New', description: 'Annual security and data privacy assessment of third-party vendors.', matrixData: [] },
          { id: 3, name: 'Marketing Compliance', coordinators: ['Diana Prince', 'Alice Johnson', 'Charlie Brown'], auditee: 'Internal', status: 'New', description: 'Check all Q4 marketing materials for regulatory compliance.', matrixData: [] },
        ];

        // Mock data for the Audit Schedule
        const ScheduleData = [
          { id: 101, title: 'Annual Financial Review', startDate: '2024-10-01', endDate: '2024-10-31', status: 'In Progress', lead: 'J. Smith' },
          { id: 102, title: 'Cloud Security Assessment', startDate: '2025-01-15', endDate: '2025-03-30', status: 'Planned', lead: 'A. Chen' },
          { id: 103, title: 'Vendor Compliance Check', startDate: '2024-12-01', endDate: '2024-12-15', status: 'Awaiting Kickoff', lead: 'M. Lee' },
        ];

        // Initial Configuration State (Matching the logic in calculateMetrics)
        const initialConfig = {
            // 1. % Change Rating Rules
            percentChangeRating: [
                { id: 1, rating: 5, operation: '<=', value: 0, description: 'Excellent performance' },
                { id: 2, rating: 3, operation: 'Between', value: '0% - 20%', description: 'Good performance' },
                { id: 3, rating: 1, operation: '>', value: 20, description: 'Poor performance' },
            ],
            // 2. Customer Complaints Rating Rules
            customerComplaintsRating: [
                { id: 1, rating: 5, operation: '=', value: 0, description: 'No customer issues' },
                { id: 2, rating: 3, operation: 'Between', value: '1 - 2', description: 'Minor customer issues' },
                { id: 3, rating: 1, operation: '>=', value: 3, description: 'Major customer issues' },
            ],
            // 3. Frequency Mapping Rules
            frequencyMapping: [
                { id: 1, times: 'Annually', operation: '>=', finalRating: 15, description: 'High Priority', highlight: 'bg-red-500' },
                { id: 2, times: 'Quarterly', operation: 'Between', finalRating: '9 - 14', description: 'Medium Priority', highlight: 'bg-orange-500' },
                { id: 3, times: 'Weekly', operation: '<=', finalRating: 8, description: 'Regular Audit', highlight: 'bg-green-500' },
            ]
        };
        
        // --- Calculation Logic (Utility Functions) ---

        /**
         * Finds the appropriate rating based on a list of rules and the input value.
         */
        const calculateMetrics = (target, actualPPM, complaints) => {
            target = Number(target) || 0;
            actualPPM = Number(actualPPM) || 0;
            complaints = Number(complaints) || 0;

            // 1. % Change
            const change = target === 0 ? 0 : ((actualPPM - target) / target) * 100;
            const changeStr = `${change.toFixed(1)}%`;

            // 2. % Change Rating (Based on initial hardcoded logic)
            let changeRating;
            if (change <= 0) {
                changeRating = 5; 
            } else if (change > 0 && change < 20) {
                changeRating = 3; 
            } else {
                changeRating = 1; 
            }

            // 3. Customer Complaints Rating (Based on initial hardcoded logic)
            let complaintsRating;
            if (complaints === 0) {
                complaintsRating = 5; 
            } else if (complaints >= 1 && complaints <= 2) {
                complaintsRating = 3; 
            } else {
                complaintsRating = 1; 
            }

            // 4. Final Rating
            const finalRating = changeRating * complaintsRating;

            // 5. Frequency (Based on initial hardcoded logic)
            let frequency;
            if (finalRating >= 15) {
                frequency = 'Annually'; 
            } else if (finalRating >= 9 && finalRating <= 14) {
                frequency = 'Quarterly'; 
            } else {
                frequency = 'Weekly'; 
            }

            return {
                change: changeStr,
                changeRating,
                complaintsRating,
                finalRating,
                frequency,
            };
        };

        // --- Utility Components & Modals (Defined FIRST to prevent ReferenceError) ---

        /**
         * Renders an Auditee or Status badge with appropriate color.
         */
        const Badge = ({ children, type }) => {
            let colorClasses = '';
            if (type === 'Auditee') {
                colorClasses = children === 'Internal' ? 'bg-indigo-100 text-indigo-700' : 'bg-pink-100 text-pink-700';
            } else if (type === 'Status') {
                colorClasses = children === 'New' ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-700';
            } else if (type === 'Frequency') {
                colorClasses = children === 'Annually' ? 'bg-red-100 text-red-800' :
                               children === 'Quarterly' ? 'bg-orange-100 text-orange-800' :
                               'bg-green-100 text-green-800';
            }

            return (
                <span className={`px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${colorClasses}`}>
                    {children}
                </span>
            );
        };
        
        // Lucide Icons
        const X = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const Save = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const Pencil = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-pencil"><path d="M17 3a2.85 2.85 0 0 0-4 0L7 13v4h4l10-10a2.85 2.85 0 0 0 0-4z"/><path d="M15 5 19 9"/></svg>;
        const Trash2 = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const Plus = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        
        /**
         * Modal for creating or editing an Audit Record. (Fixes ReferenceError)
         */
        const AuditRecordModal = ({ isOpen, onClose, initialData, onSave }) => {
            const defaultData = { name: '', coordinators: [], auditee: 'Internal', status: 'New', description: '', matrixData: [] };
            const [formData, setFormData] = useState(initialData || defaultData);
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            const isEditMode = !!initialData; // Determine if we are editing or creating

            useEffect(() => {
                // Reset form when the modal opens or initialData changes
                setFormData(initialData || defaultData);
            }, [initialData, isOpen]);

            if (!isOpen) return null;

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleAuditeeToggle = () => {
                setFormData(prev => ({
                    ...prev,
                    auditee: prev.auditee === 'Internal' ? 'Supplier' : 'Internal'
                }));
            };

            const handleCoordinatorToggle = (coordinator) => {
                setFormData(prev => {
                    const currentCoords = prev.coordinators;
                    if (currentCoords.includes(coordinator)) {
                        return { ...prev, coordinators: currentCoords.filter(c => c !== coordinator) };
                    } else {
                        return { ...prev, coordinators: [...currentCoords, coordinator] };
                    }
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                // Basic validation
                if (!formData.name || formData.coordinators.length === 0) {
                    console.error("Name and at least one coordinator are required.");
                    return;
                }
                
                // Pass the data up for saving/updating
                onSave(formData);
                onClose();
            };

            return (
                <div className="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 transition-opacity">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg transition-transform transform scale-100">
                        
                        {/* Modal Header */}
                        <div className="px-6 py-4 border-b flex justify-between items-center">
                            <h3 className="text-xl font-bold text-gray-800">
                                {isEditMode ? 'Edit Audit Record' : 'Create New Audit Record'}
                            </h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100 transition">
                                <X className="w-6 h-6" />
                            </button>
                        </div>

                        {/* Modal Body (Form) */}
                        <form onSubmit={handleSubmit} className="p-6 space-y-5">
                            {/* Record Name */}
                            <div>
                                <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Record Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    required
                                    className="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="e.g., Q1 Financial Review"
                                />
                            </div>

                            {/* Description */}
                            <div>
                                <label htmlFor="description" className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea
                                    name="description"
                                    id="description"
                                    rows="3"
                                    value={formData.description}
                                    onChange={handleChange}
                                    className="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="Provide a brief summary of the audit scope..."
                                />
                            </div>

                            {/* Coordinator Multi-Select */}
                            <div className="relative">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Coordinators</label>
                                <button
                                    type="button"
                                    onClick={() => setIsDropdownOpen(!isDropdownOpen)}
                                    className="w-full px-3 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 flex justify-between items-center"
                                >
                                    <span className="truncate text-sm">
                                        {formData.coordinators.length > 0 ? formData.coordinators.join(', ') : 'Select one or more coordinators'}
                                    </span>
                                    <svg className={`w-4 h-4 transition-transform ${isDropdownOpen ? 'rotate-180' : 'rotate-0'}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"/></svg>
                                </button>
                                {isDropdownOpen && (
                                    <div className="absolute z-10 w-full mt-1 bg-white rounded-lg shadow-lg border border-gray-200 max-h-48 overflow-y-auto">
                                        {MOCK_COORDINATORS.map(coord => (
                                            <div
                                                key={coord}
                                                onClick={() => handleCoordinatorToggle(coord)}
                                                className={`px-4 py-2 cursor-pointer text-sm hover:bg-indigo-50 transition ${formData.coordinators.includes(coord) ? 'bg-indigo-100 font-semibold' : ''}`}
                                            >
                                                {coord}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Auditee Toggle */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Auditee Type</label>
                                <div className="flex items-center space-x-4">
                                    <button
                                        type="button"
                                        onClick={handleAuditeeToggle}
                                        className={`px-4 py-2 rounded-lg font-semibold transition ${
                                            formData.auditee === 'Internal'
                                                ? 'bg-indigo-600 text-white shadow-md'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        Internal
                                    </button>
                                    <button
                                        type="button"
                                        onClick={handleAuditeeToggle}
                                        className={`px-4 py-2 rounded-lg font-semibold transition ${
                                            formData.auditee === 'Supplier'
                                                ? 'bg-pink-600 text-white shadow-md'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        Supplier/External
                                    </button>
                                </div>
                            </div>
                        </form>

                        {/* Modal Footer */}
                        <div className="px-6 py-4 bg-gray-50 flex justify-end space-x-3 rounded-b-xl border-t">
                            <button
                                type="button"
                                onClick={onClose}
                                className="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transition"
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                onClick={handleSubmit}
                                className="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition"
                            >
                                <Save className="w-4 h-4 inline mr-1" /> {isEditMode ? 'Update Record' : 'Create Record'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        /**
         * Component for the Rating Configuration Modal.
         */
        const RatingConfigModal = ({ isOpen, onClose, initialConfig, onSaveConfig }) => {
            // State for the configuration data within the modal
            const [config, setConfig] = useState(initialConfig);

            useEffect(() => {
                if (isOpen) {
                    // Reset or initialize state when modal opens
                    setConfig(initialConfig);
                }
            }, [isOpen, initialConfig]);

            if (!isOpen) return null;
            
            // Helper function to find the label for an operation symbol
            const getOperationLabel = (symbol) => {
                const op = OPERATION_OPTIONS.find(opt => opt.symbol === symbol);
                return op ? op.label : symbol;
            };

            // Placeholder function for adding a new rule
            const handleAddRule = (category) => {
                const newRule = {
                    id: Date.now(), // Use timestamp for unique ID for now
                    rating: 0,
                    operation: OPERATION_OPTIONS[0].symbol,
                    value: 0,
                    description: '',
                    ...(category === 'frequencyMapping' && { times: FREQUENCY_OPTIONS[0], finalRating: 0, highlight: 'bg-green-500' })
                };

                setConfig(prev => ({
                    ...prev,
                    [category]: [...prev[category], newRule]
                }));
            };

            // Placeholder function for deleting a rule
            const handleDeleteRule = (category, id) => {
                 setConfig(prev => ({
                    ...prev,
                    [category]: prev[category].filter(rule => rule.id !== id)
                }));
            };

            // Placeholder function for saving all changes
            const handleSave = () => {
                // In a real app, this is where you'd validate and then call onSaveConfig(config);
                console.log("Configuration saved:", config);
                onClose();
            };


            // Helper component for rendering a configuration table
            const ConfigTable = ({ title, category, headers, data, showPercent = false, showHighlight = false }) => (
                <div className="space-y-4">
                    <h4 className="text-lg font-semibold text-gray-800">{title}</h4>
                    
                    <div className="overflow-x-auto border border-gray-200 rounded-lg">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    {headers.map((header, index) => (
                                        <th key={index} className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            {header}
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {/* Existing Rules */}
                                {data.map((rule) => (
                                    <tr key={rule.id}>
                                        <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-900 font-medium">{rule.rating || rule.times}</td>
                                        <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-600">
                                            <span className="font-mono text-xs bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-md mr-1">{rule.operation}</span>
                                            {getOperationLabel(rule.operation)}
                                        </td>
                                        <td className="px-4 py-3 whitespace-nowrap text-sm text-gray-600">
                                            {rule.value || rule.finalRating}
                                            {showPercent && rule.operation !== 'Between' && '%'}
                                        </td>
                                        <td className="px-4 py-3 text-sm text-gray-600 max-w-xs">{rule.description}</td>
                                        {showHighlight && (
                                            <td className="px-4 py-3 whitespace-nowrap text-sm text-center">
                                                <div className={`w-4 h-4 rounded-full inline-block ${rule.highlight}`}></div>
                                            </td>
                                        )}
                                        <td className="px-4 py-3 whitespace-nowrap text-sm">
                                            <div className="flex space-x-2">
                                                <button title="Edit Rule" className="text-indigo-500 hover:text-indigo-600 p-1 rounded-full hover:bg-indigo-50 transition"><Pencil className="w-4 h-4" /></button>
                                                <button 
                                                    title="Delete Rule" 
                                                    onClick={() => handleDeleteRule(category, rule.id)}
                                                    className="text-red-500 hover:text-red-600 p-1 rounded-full hover:bg-red-50 transition"
                                                >
                                                    <Trash2 className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                                {/* Add New Rule Row (Simplified for now) */}
                                <tr>
                                    <td className="p-2 border-t text-sm">
                                        {category !== 'frequencyMapping' && (
                                            <input type="number" placeholder="Rating" className="p-1 border rounded-md w-16 text-center" min="1" max="5"/>
                                        )}
                                        {category === 'frequencyMapping' && (
                                            <select className="p-1 border rounded-md w-full text-center">
                                                {FREQUENCY_OPTIONS.map(f => <option key={f} value={f}>{f}</option>)}
                                            </select>
                                        )}
                                    </td>
                                    <td className="p-2 border-t text-sm">
                                        <select className="p-1 border rounded-md w-full">
                                            {OPERATION_OPTIONS.map(op => <option key={op.symbol} value={op.symbol}>{op.symbol} - {op.label}</option>)}
                                        </select>
                                    </td>
                                    <td className="p-2 border-t text-sm flex items-center space-x-1">
                                        <input type="text" placeholder="Value" className="p-1 border rounded-md w-24 text-center"/>
                                        {showPercent && <span className="text-gray-500">%</span>}
                                    </td>
                                    <td className="p-2 border-t text-sm">
                                        <input type="text" placeholder="Description" className="p-1 border rounded-md w-full"/>
                                    </td>
                                    {showHighlight && (
                                        <td className="p-2 border-t text-sm">
                                            <select className="p-1 border rounded-md w-full">
                                                {/* Mock colors for highlight */}
                                                <option value="bg-green-500">Green</option>
                                                <option value="bg-red-500">Red</option>
                                                <option value="bg-orange-500">Orange</option>
                                            </select>
                                        </td>
                                    )}
                                    <td className="p-2 border-t text-sm">
                                        <button 
                                            onClick={() => handleAddRule(category)}
                                            className="px-3 py-1 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition flex items-center text-xs"
                                        >
                                            <Plus className="w-3 h-3 mr-1"/> Add
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );


            return (
                <div className="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 transition-opacity">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-4xl transition-transform transform scale-100 max-h-[90vh] flex flex-col">
                        
                        {/* Modal Header */}
                        <div className="px-6 py-4 border-b flex justify-between items-center">
                            <h3 className="text-xl font-bold text-gray-800">
                                Configure Rating Guidelines
                            </h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100 transition">
                                <X className="w-6 h-6" />
                            </button>
                        </div>

                        {/* Modal Body (Tables) */}
                        <div className="p-6 space-y-8 overflow-y-auto flex-1">
                            
                            {/* 1. % Change Rating Table */}
                            <ConfigTable
                                title="% Change Rating"
                                category="percentChangeRating"
                                headers={['Rating', 'Operation (If % Change)', '% Change', 'Description', 'Actions']}
                                data={config.percentChangeRating}
                                showPercent={true}
                            />
                            
                            {/* 2. Customer Complaints Rating Table */}
                            <ConfigTable
                                title="Customer Complaint Rating"
                                category="customerComplaintsRating"
                                headers={['Rating', 'Operation (If Customer Complaint Count)', 'Customer Complaint Count', 'Description', 'Actions']}
                                data={config.customerComplaintsRating}
                                showPercent={false}
                            />

                            {/* 3. Frequency Mapping Table */}
                            <ConfigTable
                                title="Frequency"
                                category="frequencyMapping"
                                headers={['Times', 'Operation (If Final Rating)', 'Final Rating', 'Description', 'Highlight', 'Actions']}
                                data={config.frequencyMapping}
                                showPercent={false}
                                showHighlight={true}
                            />

                        </div>

                        {/* Modal Footer */}
                        <div className="px-6 py-4 bg-gray-50 flex justify-end space-x-3 rounded-b-xl border-t">
                            <button
                                type="button"
                                onClick={onClose}

              >
                <Icon className="w-5 h-5 mr-3" />
                <span className="font-medium">{label}</span>
            </button>
        );

        /**
         * Main application component, handling navigation logic.
         */
        const App = () => {
            // State to manage the active main view ('Records', 'Schedule', or 'Detail')
            const [activeView, setActiveView] = useState('Records'); 
            // State to hold data for the currently viewed record detail
            const [currentAudit, setCurrentAudit] = useState(null); 

            // Function to navigate to the detailed matrix view
            const handleViewDetails = (id, name, matrixData) => {
                setCurrentAudit({ id, name, matrixData });
                setActiveView('Detail');
            };

            // Function to navigate back to the listing view
            const handleBackToListing = () => {
                setCurrentAudit(null);
                setActiveView('Records');
            };

            // Function to render the correct content component
            const renderContent = () => {
                switch (activeView) {
                    case 'Records':
                        return <AuditRecordsListing onViewDetails={handleViewDetails} />;
                    case 'Schedule':
                        return <AuditSchedule />;
                    case 'Detail':
                        // Ensure we have data before rendering the detail page
                        if (currentAudit) {
                            return (
                                <AuditDecisionMatrixDetail 
                                    auditName={currentAudit.name} 
                                    initialMatrixData={currentAudit.matrixData}
                                    onBack={handleBackToListing} 
                                />
                            );
                        }
                        return <AuditRecordsListing onViewDetails={handleViewDetails} />; // Fallback
                    default:
                        return <AuditRecordsListing onViewDetails={handleViewDetails} />;
                }
            };
            
            // Lucide Icons
            const CalendarCheck = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-calendar-check"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="m9 16 2 2 4-4"/></svg>;
            const ClipboardList = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-clipboard-list"><rect width="8" height="4" x="8" y="2"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><line x1="10" x2="14" y1="11" y2="11"/><line x1="10" x2="16" y1="15" y2="15"/><line x1="10" x2="12" y1="19" y2="19"/></svg>;
            const CheckCircle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>;
            const Settings = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.44a2 2 0 0 1-2 2H4.44a2 2 0 0 0-2 2v.44a2 2 0 0 1 2 2h.44a2 2 0 0 0 2 2v.44a2 2 0 0 1 2 2h.44a2 2 0 0 0 2 2v.44a2 2 0 0 1 2 2h.44a2 2 0 0 0 2-2v-.44a2 2 0 0 1 2-2h.44a2 2 0 0 0 2-2v-.44a2 2 0 0 1-2-2h-.44a2 2 0 0 0-2-2v-.44a2 2 0 0 1-2-2h-.44a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>;


            return (
                <div className="min-h-screen bg-gray-50 flex" style={{ fontFamily: 'Inter, sans-serif' }}>
                    
                    {/* 1. Sidebar Navigation */}
                    <nav className="hidden md:flex flex-col w-64 bg-indigo-900 p-4 shadow-2xl">
                        <div className="flex items-center text-white text-xl font-bold mb-10 tracking-wider h-16 border-b border-white/10">
                            <CheckCircle className="w-6 h-6 mr-2 text-green-400" />
                            Audit Planner
                        </div>

                        <div className="space-y-2 flex-1">
                            <NavItem
                                icon={ClipboardList}
                                label="Audit Records"
                                isActive={activeView === 'Records' || activeView === 'Detail'}
                                onClick={handleBackToListing}
                            />
                            <NavItem
                                icon={CalendarCheck}
                                label="Audit Schedule"
                                isActive={activeView === 'Schedule'}
                                onClick={() => setActiveView('Schedule')}
                            />
                        </div>

                        {/* Settings button at the bottom */}
                        <div className="pt-4 border-t border-white/10">
                             <button className="flex items-center w-full px-4 py-3 rounded-xl text-indigo-200 hover:bg-white/10 transition">
                                <Settings className="w-5 h-5 mr-3" />
                                <span className="font-medium">Settings</span>
                            </button>
                        </div>
                    </nav>

                    {/* 2. Main Content Area */}
                    <main className="flex-1 p-4 md:p-8 overflow-y-auto">
                        
                        {/* Mobile Header/Navigation */}
                        <header className="md:hidden sticky top-0 z-10 bg-white p-4 mb-4 rounded-xl shadow-md">
                            <h1 className="text-xl font-bold text-gray-800 mb-3">Audit Planner</h1>
                            <div className="flex space-x-2">
                                <button
                                    className={`flex-1 py-2 px-3 text-sm font-medium rounded-lg transition ${activeView === 'Records' || activeView === 'Detail' ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                                    onClick={handleBackToListing}
                                >
                                    Audit Records
                                </button>
                                <button
                                    className={`flex-1 py-2 px-3 text-sm font-medium rounded-lg transition ${activeView === 'Schedule' ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                                    onClick={() => setActiveView('Schedule')}
                                >
                                    Audit Schedule
                                </button>
                            </div>
                        </header>

                        <div className="w-full max-w-7xl mx-auto">
                            {/* Render the active content view */}
                            {renderContent()}
                        </div>

                    </main>
                </div>
            );
        };

        // Render the application
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
