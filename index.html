<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit Planner â€” Decision Matrix</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM (Development Mode) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [records, setRecords] = useState(
          JSON.parse(localStorage.getItem("auditRecords") || "[]")
        );
        const [view, setView] = useState("list");
        const [newRecord, setNewRecord] = useState({ name: "", appliesTo: "", coordinator: "" });
        const [selectedRecord, setSelectedRecord] = useState(null);

        const saveToLocal = (data) => {
          localStorage.setItem("auditRecords", JSON.stringify(data));
        };

        const addRecord = () => {
          if (!newRecord.name) return alert("Enter record name");
          const updated = [...records, { ...newRecord, id: Date.now() }];
          setRecords(updated);
          saveToLocal(updated);
          setNewRecord({ name: "", appliesTo: "", coordinator: "" });
        };

        const deleteRecord = (id) => {
          const updated = records.filter((r) => r.id !== id);
          setRecords(updated);
          saveToLocal(updated);
        };

        const viewRecord = (record) => {
          setSelectedRecord(record);
          setView("matrix");
        };

        if (view === "matrix") {
          return (
            <div className="flex min-h-screen">
              {/* Sidebar */}
              <aside className="w-64 bg-blue-800 text-white p-5 space-y-3">
                <h2 className="text-xl font-semibold border-b border-blue-400 pb-2">
                  Audit Planner
                </h2>
                <button
                  className="w-full text-left py-2 px-3 hover:bg-blue-700 rounded"
                  onClick={() => setView("list")}
                >
                  Audit Decision Matrix
                </button>
                <button
                  className="w-full text-left py-2 px-3 hover:bg-blue-700 rounded"
                  disabled
                >
                  Audit Schedule
                </button>
              </aside>

              {/* Content */}
              <main className="flex-1 p-6">
                <h2 className="text-2xl font-semibold mb-4">{selectedRecord.name}</h2>
                <p className="mb-6 text-gray-600">
                  Applies to: <b>{selectedRecord.appliesTo}</b> | Coordinator:{" "}
                  <b>{selectedRecord.coordinator}</b>
                </p>

                <div className="bg-white p-4 rounded-lg shadow">
                  <p className="text-gray-500 text-center py-10">
                    ðŸ§© Decision Matrix Table and Configurable Rules will go here.
                  </p>
                </div>

                <button
                  onClick={() => setView("list")}
                  className="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
                >
                  Back to Listing
                </button>
              </main>
            </div>
          );
        }

        return (
          <div className="flex min-h-screen">
            {/* Sidebar */}
            <aside className="w-64 bg-blue-800 text-white p-5 space-y-3">
              <h2 className="text-xl font-semibold border-b border-blue-400 pb-2">
                Audit Planner
              </h2>
              <button
                className="w-full text-left py-2 px-3 bg-blue-700 rounded"
                onClick={() => setView("list")}
              >
                Audit Decision Matrix
              </button>
              <button
                className="w-full text-left py-2 px-3 hover:bg-blue-700 rounded"
                disabled
              >
                Audit Schedule
              </button>
            </aside>

            {/* Main Content */}
            <main className="flex-1 p-6">
              <h1 className="text-2xl font-bold mb-6 text-blue-700">
                Audit Decision Matrix â€” Listing
              </h1>

              <div className="bg-white p-6 rounded-lg shadow">
                <h2 className="text-lg font-semibold mb-4">Create New Decision Matrix</h2>
                <div className="grid grid-cols-3 gap-4">
                  <input
                    type="text"
                    placeholder="Name"
                    value={newRecord.name}
                    onChange={(e) =>
                      setNewRecord({ ...newRecord, name: e.target.value })
                    }
                    className="border p-2 rounded w-full"
                  />
                  <input
                    type="text"
                    placeholder="Applies To (Line/Plant/Supplier)"
                    value={newRecord.appliesTo}
                    onChange={(e) =>
                      setNewRecord({ ...newRecord, appliesTo: e.target.value })
                    }
                    className="border p-2 rounded w-full"
                  />
                  <input
                    type="text"
                    placeholder="Coordinator"
                    value={newRecord.coordinator}
                    onChange={(e) =>
                      setNewRecord({ ...newRecord, coordinator: e.target.value })
                    }
                    className="border p-2 rounded w-full"
                  />
                </div>
                <button
                  onClick={addRecord}
                  className="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
                >
                  Add Record
                </button>
              </div>

              <div className="mt-8">
                <h2 className="text-lg font-semibold mb-3">Existing Records</h2>
                {records.length === 0 ? (
                  <p className="text-gray-500">No records found.</p>
                ) : (
                  <table className="w-full border-collapse border border-gray-300">
                    <thead className="bg-blue-100">
                      <tr>
                        <th className="border p-2">Name</th>
                        <th className="border p-2">Applies To</th>
                        <th className="border p-2">Coordinator</th>
                        <th className="border p-2">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {records.map((r) => (
                        <tr key={r.id} className="text-center">
                          <td className="border p-2">{r.name}</td>
                          <td className="border p-2">{r.appliesTo}</td>
                          <td className="border p-2">{r.coordinator}</td>
                          <td className="border p-2 space-x-2">
                            <button
                              onClick={() => viewRecord(r)}
                              className="text-blue-600 hover:underline"
                            >
                              View
                            </button>
                            <button
                              onClick={() => deleteRecord(r.id)}
                              className="text-red-600 hover:underline"
                            >
                              Delete
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                )}
              </div>
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
